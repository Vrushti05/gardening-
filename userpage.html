<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <button class="btn btn-success d-lg-none" id="menu-toggle">â˜°</button>
      <a class="navbar-brand ms-2 fw-bold">ðŸŒ¿ Gardening Admin</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center mb-3">Admin Panel</h4>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
    <a href="services.html" class="nav-link">Services</a>
    <a href="article.html" class="nav-link">Articles</a>
    <a href="tips.html" class="nav-link">Gardening Tips</a>
    <a href="userpage.html" class="nav-link active">Users</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Manage Users</h3>
      <button class="btn btn-success" id="addUserBtn">Add New User</button>
    </div>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="userTable">
        <thead class="table-success">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Aditi Sharma</td>
            <td>aditi@example.com</td>
            <td>Admin</td>
            <td><span class="badge bg-success">Active</span></td>
            <td>
              <button class="btn btn-sm btn-warning editBtn">Edit</button>
              <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Rohan Patel</td>
            <td>rohanp@example.com</td>
            <td>Editor</td>
            <td><span class="badge bg-secondary">Inactive</span></td>
            <td>
              <button class="btn btn-sm btn-warning editBtn">Edit</button>
              <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    // Sidebar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Search users
    const searchInput = document.getElementById('searchInput');
    const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];

    searchInput.addEventListener('keyup', function () {
      const filter = searchInput.value.toLowerCase();
      const rows = userTable.getElementsByTagName('tr');
      for (let row of rows) {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      }
    });

    // Add new user
    document.getElementById('addUserBtn').addEventListener('click', function () {
      alert('Add New User functionality coming soon!');
    });

    // Edit & Delete actions
    document.querySelectorAll('.editBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Edit user functionality coming soon!');
      });
    });

    document.querySelectorAll('.deleteBtn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const row = e.target.closest('tr');
        const name = row.children[1].textContent;
        if (confirm(`Are you sure you want to delete ${name}?`)) {
          row.remove();
        }
      });
    });
  </script>
</body>
</html>
